<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semak Lokasi - Smart Surau</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    .info-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .info-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .info-card h3 {
      font-size: 28px;
      margin-bottom: 5px;
      color: white;
    }

    .info-card p {
      font-size: 14px;
      opacity: 0.9;
    }

    #map {
      height: 500px;
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border: 3px solid #e0e0e0;
    }

    #status {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .status-loading {
      background: #fff3cd;
      color: #856404;
      border: 2px solid #ffc107;
    }

    .status-inside {
      background: #d4edda;
      color: #155724;
      border: 2px solid #28a745;
      animation: pulse 2s infinite;
    }

    .status-outside {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #dc3545;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .location-list {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .location-list h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .location-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .location-item:hover {
      border-color: #667eea;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .location-item.active {
      border-color: #667eea;
      background: #f0f3ff;
    }

    .location-icon {
      font-size: 32px;
    }

    .location-details h4 {
      color: #333;
      margin-bottom: 5px;
    }

    .location-details p {
      color: #666;
      font-size: 14px;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #dc3545;
      text-align: center;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      #map {
        height: 400px;
      }

      .controls {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="js/location.js"></script>
</head>
<body>
  <div class="container">
    <h2>üìç Semakan Lokasi Surau</h2>

    <div class="info-panel">
      <div class="info-card">
        <h3 id="distance-value">-</h3>
        <p>Jarak ke Surau (m)</p>
      </div>
      <div class="info-card">
        <h3 id="radius-value">50m</h3>
        <p>Radius Kawasan</p>
      </div>
      <div class="info-card">
        <h3 id="accuracy-value">-</h3>
        <p>Ketepatan GPS</p>
      </div>
    </div>

    <div id="status" class="status-loading">
      üîÑ Mengesan lokasi anda...
    </div>

    <div id="error-container"></div>

    <div class="location-list">
      <h3>üìå Pilih Lokasi Surau</h3>
      <div class="location-item active" onclick="changeSurauLocation(3.058514, 101.498851, 'Surau Shah Alam')">
        <div class="location-icon">üïå</div>
        <div class="location-details">
          <h4>Surau Shah Alam</h4>
          <p>Shah Alam, Selangor</p>
        </div>
      </div>
      <div class="location-item" onclick="changeSurauLocation(3.1390, 101.6869, 'Masjid Wilayah')">
        <div class="location-icon">üïå</div>
        <div class="location-details">
          <h4>Masjid Wilayah Persekutuan</h4>
          <p>Kuala Lumpur</p>
        </div>
      </div>
      <div class="location-item" onclick="changeSurauLocation(1.5585, 103.6368, 'Surau UTM')">
        <div class="location-icon">üïå</div>
        <div class="location-details">
          <h4>Surau UTM</h4>
          <p>Skudai, Johor</p>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <div class="controls">
      <button class="btn-primary" onclick="refreshLocation()">üîÑ Refresh Lokasi</button>
      <a href="index.html" class="back">‚Üê Kembali</a>
    </div>
  </div>
</body>
</html>
